<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸš€ JavaScript Fundamentals</h1>

  <!-- Part 1: User Input and Conditional -->
  <div>
    <h2>Part 1: Basics</h2>
    <input type="number" id="ageInput" placeholder="Enter your age">
    <button id="checkAgeBtn">Check Age</button>
    <p id="ageResult"></p>
  </div>

  <!-- Part 2: Functions -->
  <div>
    <h2>Part 2: Functions</h2>
    <button id="greetBtn">Greet Me</button>
    <p id="greetResult"></p>
  </div>

  <!-- Part 3: Loops -->
  <div>
    <h2>Part 3: Loops</h2>
    <button id="numbersBtn">Show Numbers 1-5</button>
    <p id="numbersResult"></p>
  </div>

  <!-- Part 4: DOM Manipulation -->
  <div>
    <h2>Part 4: DOM Interaction</h2>
    <button id="changeTextBtn">Change Text</button>
    <p id="domText">I will change when you click the button!</p>
    <button id="toggleBtn">Toggle Color</button>
    <p id="colorText">Watch me change color!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
